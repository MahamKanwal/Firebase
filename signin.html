<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <!-- sweetalert.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
    <!-- MDB CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- SignIn -->

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create An Account / SignUp Form</h3>
                            <form>

                                <div class="col-md-12 mb-4">

                                    <div>
                                        <label class="form-label text-black" for="signupEmail">Email</label>
                                        <input type="email" id="signupEmail" class="form-control form-control-lg"
                                            required />
                                    </div>

                                </div>
                                <div class="col-md-12 mb-4">

                                    <div>
                                        <label class="form-label text-black" for="signupPassword">Password</label>
                                        <input type="password" id="signupPassword"
                                            class="form-control form-control-lg" required/>
                                    </div>

                                </div>




                                <div class="mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg text-black" id="signupBtn"
                                        type="button" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SignIn-->

    <!-- sweetalert.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
    <!-- MDB JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
    <!-- firebase.js -->
    <script type="module" src="firebase.js"></script>
    <!-- app.js -->
    <script type="module" src="signin.js"></script>
</body>

</html>
